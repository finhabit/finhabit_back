name: CD

on:
  push:
    branches: [ "main"]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      tag_latest: ${{ steps.prep.outputs.tag_latest }}
      tag_sha: ${{ steps.prep.outputs.tag_sha }}

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          submodules: true

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ‚öôÔ∏è Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: üì¶ Build Spring Boot Jar
        run: ./gradlew clean bootJar

      - name: ‚öôÔ∏è Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üè∑Ô∏è Prepare image tags
        id: prep
        run: |
          IMAGE_NS="${{ secrets.DOCKERHUB_USERNAME }}"
          IMAGE_NAME="finhabit"
          IMAGE="${IMAGE_NS}/${IMAGE_NAME}"
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "tag_latest=${IMAGE}:latest" >> $GITHUB_OUTPUT
          echo "tag_sha=${IMAGE}:${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build and Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.prep.outputs.tag_latest }}
            ${{ steps.prep.outputs.tag_sha }}
          cache-from: type=registry,ref=${{ steps.prep.outputs.tag_latest }}
          cache-to: type=inline

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: üíª Deploy on EC2 (pull & up -d)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /srv/finhabit/deploy
            echo "[1/3] pull"
            docker compose -f docker-compose.prod.yml pull
            echo "[2/3] up -d (with remove-orphans)"
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            echo "[3/3] prune"
            docker image prune -f
            echo "Deploy done."