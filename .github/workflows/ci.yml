name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  spotless-check:
    name: ğŸ§¼ Code Style Check (Spotless)
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          submodules: true
          fetch-depth: 0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: âš™ï¸ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ” Check code style with Spotless
        run: ./gradlew spotlessCheck

  build-artifact:
    name: ğŸ”¨ Build Artifact
    needs: spotless-check
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          submodules: true

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: âš™ï¸ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ“¦ Build with Gradle
        run: ./gradlew build -x test